<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultrade | Prezentace projektu</title>
    <style>
        /* Dark Mode nastavení */
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #121212; /* Velmi tmavá šedá */
            color: #e0e0e0; /* Světlé písmo pro kontrast */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        /* Nápis Sultrade */
        .brand {
            font-size: 0.9rem;
            letter-spacing: 4px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        h1 { 
            color: #ffffff; 
            font-weight: 200; 
            letter-spacing: 2px;
            margin-top: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            max-width: 1200px;
            width: 95%;
        }

        .card {
            background: #1e1e1e; /* Mírně světlejší pozadí karty */
            border: 1px solid #333; /* Decentní ohraničení */
            padding: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: scale(1.02);
            border-color: #555;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .label {
            padding: 20px;
            font-size: 0.8rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        footer {
            margin-top: 80px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<header>
    <span class="brand">Sultrade</span>
    <h1>ARCHITEKTONICKÝ PASSPORT</h1>
</header>

<div class="gallery">
    <div class="card">
        <img src="Img1.png" alt="Vizualizace 1">
        <div class="label">Pohled 01 / Exteriér</div>
    </div>
    <div class="card">
        <img src="img2.png" alt="Vizualizace 2">
        <div class="label">Pohled 02 / Interiér</div>
    </div>
    <div class="card">
        <img src="img3.png" alt="Vizualizace 3">
        <div class="label">Pohled 03 / Detail</div>
    </div>
    <div class="card">
        <img src="img4.png" alt="Vizualizace 4">
        <div class="label">Pohled 04 / Půdorys</div>
    </div>
</div>

<footer>
    &copy; 2024 SULTRADE | VŠECHNA PRÁVA VYHRAZENA
</footer>

</body>
</html>
