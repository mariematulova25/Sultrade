<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultrade | Architektonická vizualizace</title>
    <style>
        /* Celkové nastavení tmavého režimu */
        body {
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        .brand {
            font-size: 1rem;
            letter-spacing: 5px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }

        h1 { 
            color: #ffffff; 
            font-weight: 200; 
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        /* Mřížka nastavená FIXNĚ na 2 sloupce */
        .gallery {
            display: grid;
            /* Tento řádek zajistí přesně 2 sloupce na počítači */
            grid-template-columns: 1fr 1fr; 
            gap: 30px;
            max-width: 1100px; /* Šířka celého bloku s obrázky */
            width: 100%;
        }

        .card {
            background: #1e1e1e;
            border: 1px solid #333;
            overflow: hidden; /* Aby obrázek nepřetékal přes zaoblení */
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #555;
        }

        .card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .label {
            padding: 15px;
            font-size: 0.75rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: #1a1a1a;
        }

        /* Responzivita: Na mobilu (šířka pod 768px) skočí obrázky pod sebe */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        footer {
            margin-top: 60px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<header>
    <span class="brand">Sultrade</span>
    <h1>Architektonická vizualizace</h1>
</header>

<div class="gallery">
    <div class="card">
        <img src="Img1.png" alt="Pohled 1">
        <div class="label">Pohled 01 / Exteriér</div>
    </div>
    <div class="card">
        <img src="img2.png" alt="Pohled 2">
        <div class="label">Pohled 02 / Interiér</div>
    </div>
    
    <div class="card">
        <img src="img3.png" alt="Pohled 3">
        <div class="label">Pohled 03 / Detail</div>
    </div>
    <div class="card">
        <img src="img4.png" alt="Pohled 4">
        <div class="label">Pohled 04 / Celek</div>
    </div>
</div>

<footer>
    &copy; 2026 BORGA s.r.o. | Vytvořeno s precizností
</footer>

</body>
</html>
